default_language_version:
    python: python3.9
repos:
#  Sorts imports alphabetically, and automatically separated into sections and by type.
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
#  Checks for code formatting errors and automatically fixes them.
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  - id: black
